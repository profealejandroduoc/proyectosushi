{% extends "sushi/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container">

    <div class="row mt-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="border shadow rounded p-5">
                <h3>Modificar Producto</h3>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy}}
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-warning btn-lg mt-2" value="Modificar">
                        <span> &nbsp;&nbsp;</span>
                        <a href="{% url "productos" %}">
                        <input type="button" class="btn btn-danger btn-lg mt-2"  value="Cancelar">
                        </a>
                        
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>



{% endblock contenido %}

{% extends "sushi/base.html" %}
{% load static %}



{% block contenido %}
<div class="container">

    <div class="col-lg">
        <div class="mt-1 p-2 bg-light text-dark rounded text-center">
            <h1 class="display-1">SushiWawa</h1>
            <img src=" {% static 'sushi/img/dog3transp.png' %} " alt="logo" height="180vw">
            <p>The best sushi of the f'world!!!</p>
        </div>
    </div>

    <!--  -->
    <div class="row mt-2">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'sushi/img/sushiroll1.jpg' %}" alt="sushi1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'sushi/img/sushiroll2.jpg' %}" alt="sushi2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'sushi/img/sushiroll3.jpg' %}" alt="sushi3" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>



</div>
{% endblock contenido %}

{% extends "sushi/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container">

    <div class="row mt-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="border shadow rounded p-5">
                <h3>Nuevo Producto</h3>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy}}
                    <input type="submit" class="btn btn-success btn-lg mt-2" value="Enviar">
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>



{% endblock contenido %}
